scmVersion {
  tag {
    prefix = 'v_'
    versionSeparator = ''
    initialVersion({config, position -> '0.29.0'})
  }

  versionIncrementer 'incrementMinor'

  checks {
    uncommittedChanges = true
    aheadOfRemote = true
    snapshotDependencies = false
  }

  nextVersion {
    suffix.set("SNAPSHOT")
    separator.set("-")
  }
}
