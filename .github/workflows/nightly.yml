name: Nightly Sanitized Run

on:
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Run All Tests
        uses: ./.github/workflows/test_workflow.yml@main
        with:
          configuration: |
            asan
            tsan