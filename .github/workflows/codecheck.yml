name: Code Quality Checks

on:
  pull_request:

jobs:
  scan-build:
    if: endsWith(github.repository, 'java-profiler-library') && !needs.check-for-pr.outputs.skip
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: System setup
        run: |
          sudo apt install -y clang clang-tools openjdk-11-jdk
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4
      - name: Scan Build
        run: |
          ./gradlew scanBuild --no-daemon
      - name: Upload logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: scan-build-reports
          path: |
            ddprof-lib/build/reports/scan-build
      - name: Read Report
        id: read-report
        run: |
          REPORT=$(find ddprof-lib/build/reports/scan-build -name 'index.html' | xargs -I {} python .github/scripts/scanbuild_report_cleanup.py {} ${{ github.head_ref }} | cat | tr '\n' ' ')
          echo "report=${REPORT}" >> $GITHUB_OUTPUT
      - name: Post PR comment
        uses: actions/github-script@v5
        env:
          report: '${{ steps.read-report.outputs.report }}'
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env.report
            })