name: Automated Release
on:
  workflow_dispatch 

jobs:
  release-branch:
    runs-on: ubuntu-latest
    if: endsWith(github.repository, 'java-profiler-library')
    steps:
      - uses: actions/checkout@v3
      - name: Prepare release
        run: |
          CURRENT_VERSION=$(mvn org.apache.maven.plugins:maven-help-plugin:2.1.1:evaluate -Dexpression=project.version | grep -E '^[0-9]+\..*' | sed "s#-SNAPSHOT##g")
          git checkout -b release/$CURRENT_VERSION
          mvn -DskipTests versions:set -DnewVersion=$CURRENT_VERSION versions:commit
          git commit -m "Preparing release $CURRENT_VERSION""
          git tag v$CURRENT_VERSION
          git push -n --set-upstream origin release/$CURRENT_VERSION
          
          git checkout main
          mvn build-helper:parse-version versions:set -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion}-SNAPSHOT versions:commit
          NEW_VERSION=$(mvn org.apache.maven.plugins:maven-help-plugin:2.1.1:evaluate -Dexpression=project.version | grep -E '^[0-9]+\..*')
          git commit -m "Bumpin the version to $NEW_VERSION"
          git push -n