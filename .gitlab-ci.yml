# Triggers a build within the Datadog infrastructure in the ddprof-build repository
trigger_internal_build:
  rules:
    - if: '$CI_COMMIT_BRANCH != "main"'
      when: manual
      allow_failure: true
    - if: '$CI_COMMIT_BRANCH == "main" || $CI_COMMIT_REF_NAME =~ /.*DD-[0-9_]+$/'
      when: always
      allow_failure: false
  variables:
    DOWNSTREAM_BRANCH: "main"
    AP_DEFAULT_BRANCH: "main"
    AP_COMMIT_BRANCH: ${CI_COMMIT_BRANCH}
    AP_COMMIT_SHA: ${CI_COMMIT_SHA}
    AP_SHORT_COMMIT_SHA: ${CI_COMMIT_SHORT_SHA}
    AP_COMMIT_TAG: ${CI_COMMIT_REF_NAME}
  trigger:
    project: DataDog/async-profiler-build
    strategy: depend
    branch: $DOWNSTREAM_BRANCH